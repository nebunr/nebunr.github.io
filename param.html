<!-- HTML code to create the parameter page, contains 3 drop down menus that link to game pages of the type, and a random game button at the bottom-->
<!DOCTYPE html>
<html>
<head>
  <!-- attach corresponding css -->
	<link rel="stylesheet" href="param.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- add navigation bar to top of window-->
<div class="topnav">
  <a href="index.html">Home</a>
  <a href="settings.html">Settings</a>
  <a href="about.html">About</a>
</div>
<!-- give information on param page-->
<div class="text">
  <h2>What Game? are you here for today?</h2>
</div>
<!-- create a drop down for the genre parameter-->
<div class="dropdown">
  <button class="dropbtn">Genre</button>
  <div class="dropdown-content">
  <a href="game.html">Fighting Game</a>
  <a href="ow.html">FPS</a>
  <a href="osrs.html">MMO</a>
  </div>
</div>
<!-- create a drop down for the # of players parameter-->
<div class="dropdown" style ="top:250px;">
  <button class="dropbtn"># of Players</button>
  <div class="dropdown-content">
  <a href="ds3.html">1</a>
  <a href="portal.html">2+</a>
  </div>
</div>
<!-- create a drop down for the platform parameter-->
<div class="dropdown" style ="top:350px;">
  <button class="dropbtn">Platform</button>
  <div class="dropdown-content">
  <a href="osrs.html">PC</a>
  <a href="halo.html">XBOX</a>
  <a href="game.html">Playstation</a>
  <a href="botw.html">Nintendo Switch</a>
  </div>
</div>
<!-- javascript to pick a random link from the game pages when the game? button is pushed-->
<script>
    var sites = [
        'osrs.html',
        'ow.html',
        'botw.html',
        'game.html',
        'ds3.html',
        'portal.html',
	'halo.html',
        
    ];
    //creates function to pick random site and link it
    function randomSite() {
        var i = parseInt(Math.random() * sites.length);
        location.href = sites[i];
    }
</script>
<!-- create link on button and create button class for css-->
<a href="#" onclick="randomSite();">
    <button class = "gameButton" style = "border:none;">
      <h3>GAME?</h3>
    </button>
</a>

</body>
</html>
